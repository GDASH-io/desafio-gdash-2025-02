version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always

  redis:
    image: redis:6.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    restart: always

  data-collector:
    build:
      context: ./data-collector
      dockerfile: Dockerfile
    container_name: data-collector
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LATITUDE: -22.9099
      LONGITUDE: -47.0626
      COLLECTION_INTERVAL_SECONDS: 10
    restart: on-failure

  go-worker:
    build:
      context: ./go-worker
      dockerfile: Dockerfile
    container_name: go-worker
    depends_on:
      - redis
      - nestjs-api
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NESTJS_API_URL: http://nestjs-api:3000/api/weather/process
    restart: on-failure

  nestjs-api:
    build:
      context: ./nestjs-api
      dockerfile: Dockerfile
    container_name: nestjs-api
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URI: mongodb://mongodb:27017/clima-tempo-db
      JWT_SECRET: supersecretkey
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - nestjs-api
    restart: always

volumes:
  mongo_data: