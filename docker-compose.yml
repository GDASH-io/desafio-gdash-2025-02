version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weather-network

  weather-collector:
    build:
      context: ./weather-collector
      dockerfile: Dockerfile
    container_name: weather-collector
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      LATITUDE: "-5.795"
      LONGITUDE: "-35.209"
      CITY_NAME: "Natal"

      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
      RABBITMQ_QUEUE: weather_data

      COLLECTION_INTERVAL: 60
    restart: unless-stopped
    networks:
      - weather-network

networks:
  weather-network:
    driver: bridge
