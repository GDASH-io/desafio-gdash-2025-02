services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: gdash-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: ${ZOOKEEPER_CLIENT_PORT}
      ZOOKEEPER_TICK_TIME: ${ZOOKEEPER_TICK_TIME}
    ports:
      - "2181:2181"
    networks:
      - gdash-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: gdash-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:${ZOOKEEPER_CLIENT_PORT}
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - gdash-network

  mongodb:
    image: mongo:5
    container_name: gdash-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    volumes:
      - mongo_data_v5:/data/db
    networks:
      - gdash-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: gdash-rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - gdash-network

  collector:
    build: ./colletor-python
    container_name: gdash-collector
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - LATITUDE=${LATITUDE}
      - LONGITUDE=${LONGITUDE}
      - TIMEZONE=${TIMEZONE}
      - COLLECT_INTERVAL_SECONDS=${COLLECT_INTERVAL_SECONDS}
      - COLLECT_INTERVAL_TYPE=${COLLECT_INTERVAL_TYPE}
      - KAFKA_TOPIC_RAW=${KAFKA_TOPIC_RAW}
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_FORMAT=json
      - HEALTHCHECK_PORT=8080
    depends_on:
      - kafka
    networks:
      - gdash-network
    ports:
      - "8080:8080"

  worker:
    build: ./worker-go
    container_name: gdash-worker
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - KAFKA_TOPIC_RAW=${KAFKA_TOPIC_RAW}
      - KAFKA_TOPIC_PROCESSED=${KAFKA_TOPIC_PROCESSED}
      - KAFKA_GROUP_ID=${KAFKA_GROUP_ID}
      - API_URL=${API_URL}
      - API_TIMEOUT_SECONDS=${API_TIMEOUT_SECONDS}
      - API_MAX_RETRIES=${API_MAX_RETRIES}
      - WORKER_MAX_RETRIES=${WORKER_MAX_RETRIES}
      - WORKER_BATCH_SIZE=${WORKER_BATCH_SIZE}
      - WORKER_PROCESSING_INTERVAL_MS=${WORKER_PROCESSING_INTERVAL_MS}
      - HEALTHCHECK_PORT=8081
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_FORMAT=json
    depends_on:
      - kafka
      - api
    networks:
      - gdash-network
    ports:
      - "8081:8081"

  api:
    build: ./api-nest
    container_name: gdash-api
    environment:
      - MONGO_URL=${MONGO_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=${PORT}
    depends_on:
      - mongodb
    networks:
      - gdash-network
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./frontend-react
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: gdash-frontend
    depends_on:
      - api
    networks:
      - gdash-network
    ports:
      - "5173:80"

networks:
  gdash-network:
    driver: bridge

volumes:
  mongo_data_v5:

